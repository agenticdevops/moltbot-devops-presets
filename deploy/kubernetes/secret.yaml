apiVersion: v1
kind: Secret
metadata:
  name: opsbot-secrets
  namespace: opsbot
  labels:
    app.kubernetes.io/name: opsbot
type: Opaque
stringData:
  # AI Provider API Key (required - choose one)
  anthropic-api-key: "your-anthropic-api-key-here"
  # openai-api-key: "your-openai-api-key-here"

  # Channel tokens (optional)
  # slack-bot-token: "xoxb-your-slack-bot-token"
  # slack-app-token: "xapp-your-slack-app-token"
  # telegram-bot-token: "your-telegram-bot-token"
